<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./style/createAccount.css">
</head>
<body>
    <div id="navbar"></div>
    
    <h1 class="top-create-head">CREATE ACCOUNT</h1>

    <form action="" id="createAcc-form">
        <p>FIRST NAME</p>
        <input type="text" name="" id="name" placeholder="First Name">
        <p>LAST NAME</p>
        <input type="text" name="" id="lastName" placeholder="Last Name">
        <p>EMAIL</p>
        <input type="email" name="" id="email" placeholder="Email">
        <p>PASSWORD</p>
        <input type="password" name="" id="password" placeholder="Password">

        <div class="subscribe-box">

            <input type="checkbox" name="" id="">
            <p>Subscribe to stay updated with new offers!</p>
        </div>
        <button id="create-btn">CREATE</button>

    </form>

    <div id="footer-fetch"></div>

</body>
</html>
<script src="./script/createAccount.js" type="module"></script>
